<!DOCTYPE html>
{% load static %}
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Olvidar Contraseña</title>

    <link href="{% static 'plantilla-backend/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'plantilla-backend/font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'plantilla-backend/css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'plantilla-backend/css/style.css' %}" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="passwordBox animated fadeInDown">
        <div class="row">

            <div class="col-md-12">
                <div class="ibox-content">

                    <h2 class="font-bold">Olvidar Contraseña</h2>

                    <p>
                        Ingrese su dirección de correo electrónico y su contraseña será restablecida y enviada por correo electrónico.
                    </p>

                    <div class="row">

                        <div class="col-lg-12">
                            <form class="m-t" role="form" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input id="id_email" maxlength="254" name="email" type="email" class="form-control">
                                </div>

                                <button type="submit" class="btn btn-primary block full-width m-b">Enviar nueva contraseña</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">
                Universidad del Valle
            </div>
            <div class="col-md-6 text-right">
               <small>© Herbario CUVC</small>
            </div>
        </div>
    </div>

</body>

</html>
