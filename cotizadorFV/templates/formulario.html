
{% extends "base_site.html" %}
{% load static %}

{% block stylesheets %}
  {{ block.super }}
  <style type="text/css"> 
      .embed-container {
        position: relative;
        padding-bottom: 75%;
        height: 0;
        overflow: hidden;
        }
        .embed-container iframe {
            position: absolute;
            top:0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style> 
{% endblock stylesheets %}


{% block content %}
  <div class="right_col" role="main">
    <div class="">
      
      <div class="clearfix"></div>
      <div class="row">
        
          <div class="x_panel">
            <div class="x_content">
                <div class="embed-container">
                  <style>
                  @media only screen and (max-width: 1058px){
                    iframe {
                      
                        height: 780px;
                      }
                    }
                  </style>
                   {% csrf_token %}
                  <iframe width="560" height="315" src="{% static 'cotizador_frontend/index.html' %}" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
          </div>
        
      </div>
    </div>
  </div>
{% endblock content %}
