<!DOCTYPE html>
{% extends "base_site.html" %}
{% load static %}

{% block title %} Login {% endblock title %}

{% block stylesheets %}
  {{ block.super }}
  <!-- Animate.css -->
  <link href="{% static 'static/vendors/animate.css/animate.min.css' %}" rel="stylesheet">
  
  
  
{% endblock stylesheets %}

{% block body_class %}login{% endblock body_class %}

{% block body %}
  <div>
    

    <div>
      <div class="clearfix"></div>
      <div class="row">
          <div class="x_panel">
                <div class="embed-container">
                  <embed src={{pdf}} type="application/pdf" width="100%" height="700px" />
                </div>
                <div class="ln_solid"></div>
                <form class="form-horizontal form-label-left"  enctype="multipart/form-data" action="" method="POST" id="form" novalidate>
                  {% csrf_token %}
                  <div class="item form-group">
                  <label class="control-label col-md-7 col-xs-12" for='emails'>Enviar cotizaci√≥n a:
                  </label>
                  <div class="col-md-12 col-sm-12 col-xs-12">
                    <input class=" form-control col-md-7 col-xs-12" type="text" name="emails" required="required"  placeholder="Separar correos por ;"/>
                  </div>
                  </div>
                
                  <div class="form-group">
                    <div align="center">
                      <button class="btn btn-primary" type="reset" href="{% url 'inicio' %}" >Salir</button>
                      <button id="send" type="submit" class="btn btn-success">Enviar</button>
                    </div>
                  </div>
                </form>
        </div>
      </div>
    </div>
  </div>
{% endblock body %}
